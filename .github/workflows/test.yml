name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_tests:
    runs-on: macos-13-xlarge
    name: Run test suite
    steps:
    - uses: actions/checkout@v3
    - name: Build package
      run: swift build
    - name: Run unit tests
      run: swift test --parallel --enable-code-coverage
    - name: Prepare code coverage
      run: |
        xcrun llvm-cov \
        export \
        -format="lcov" \
        .build/arm64-apple-macosx/debug/ConventionalCommitPackageTests.xctest/Contents/MacOS/ConventionalCommitPackageTests \
        -instr-profile \
        .build/arm64-apple-macosx/debug/codecov/default.profdata > coverage.lcov
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        swift: true
        os: macos
        fail_ci_if_error: true
        files: coverage.lcov
